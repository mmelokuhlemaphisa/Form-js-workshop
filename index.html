<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main id="root" class="container">
      <h1 class="text-center bg-success">Form JS Workshop</h1>
      <span>Hello Mellorh</span>
      <form name="myForm" onsubmit="start(event)">
        <label for="number" class="form-label m-4">Enter a Number</label>
        <input type="text" id="num1" name="num1" class="form-control m-4" />
        <label for="number" class="form-label m-4">Enter your email</label>
        <input type="text" id="email" name="email" class="form-control m-4" />
        <span id="error-message" class="span m-4" style="background-color: pink" hidden>This is not a number</span>
        <br />
        <span id="emailMessage" class="span m-4" style="background-color: pink" hidden>This is invilid</span>
<br>
        <input class="form-btn m-4" type="submit" value="submit" />
        <input class="form-btn m-4" type="submit" value="Display" />
      </form>
    </main>

    <footer></footer>
    <script type="module" src="App.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
